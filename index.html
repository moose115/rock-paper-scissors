  <h1>Rock-Paper-Scissors</h1>
<div>

  <button id='rock' class="play hide" data-type='0'>Rock</button>
  <button id='paper' class="play hide" data-type='1'>Paper</button>
  <button id='scissors' class="play hide" data-type='2'>Scissors</button>
</div>
<div class='container hide'>
  <div>
    <h3>Round result</h3>
    <div id='result'></div>
    <div id='rounds'></div>
  </div>
  <div>
    <h3>Game score</h3>
    <div id='score'></div>
  </div>
</div>
