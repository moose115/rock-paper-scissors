<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Rock-Paper-Scissors</h1>
<div>
  <button id='newgame'>New Game</button>
  <button id='rock' class="play hide" data-type='0' data-modal='modal-won'>Rock</button>
  <button id='paper' class="play hide" data-type='1' data-modal='modal-won'>Paper</button>
  <button id='scissors' class="play hide" data-type='2' data-modal='modal-won'>Scissors</button>
</div>
<div class='container hide'>
  <div>
    <h3>Round result</h3>
    <div id='result'></div>
    <div id='rounds'></div>
  </div>
  <div>
    <h3>Game score</h3>
    <div id='score'></div>
  </div>
</div>
<div class="overlay" id="modal-overlay">
	<div class="modal" id="modal-won">
		<a href="#" class="close">x</a>
		<header>Congratulations!</header>
		<div class="content">
      <p>You've won the entire game!</p>
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Player</th>
            <th>AI</th>
            <th>Result</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="tbData">
          
        </tbody>
      </table>
		</div>
	</div>
	<div class="modal" id="modal-score">
		<a href="#" class="close">x</a>
		<header>Modal two</header>
		<div class="content">
			<p>Dolor sit amet!</p>
		</div>
	</div>
	<div class="modal" id="modal-three">
		<a href="#" class="close">x</a>
		<header>Modal three</header>
		<div class="content">
			<p>Dolor sit amet!</p>
		</div>
	</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
